<div align="center"><strong>Đêm mưa</strong></div>
<div align="center"><strong>Hoàn</strong></div>
<br />
   
Con về thăm mẹ, đêm mưa <br />
Mới hay nhà dột, gió lùa bốn bên <br />
<br />
   
Mưa rơi sợi thẳng, sợi xiên <br />
Cứ nhằm vào mẹ những đêm trắng trời <br />
<br />
   
Con đi đánh giặc suốt đời <br />
Vẫn không che được một nơi mẹ nằm.
