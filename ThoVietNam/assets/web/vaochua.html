<strong>Vào Chùa-Đồng Đức Bốn </strong> <br />
<br />
Đang trưa ăn mày vào chùa<br />
Sư ra cho một lá bùa rồi đi<br />
Lá bùa chẳng biết làm gì<br />
Ăn mày nhét túi lại đi ăn mày.
