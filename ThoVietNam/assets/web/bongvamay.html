<div align="center"><strong>Bông và mây</strong></div>
<div align="center"><strong>Ngô Văn Phú</strong></div>
<br />
Trên trời mây trắng như bông <br />
Ở dưới cánh đồng bông trắng như mây <br />
Có cô má đỏ hây hây <br />
Đội bông như thể đội mây về làng.
